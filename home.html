<!doctype html><html lang="zh-Hant"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>高三單字 — 主頁</title><link rel="stylesheet" href="styles.css"><link rel="manifest" href="manifest.json"></head><body><header class="header container"><h1>高三單字比賽 — 練習系統</h1></header><main class="container"><div class="unit-list" id="unit-list"></div></main><script src="data.js"></script><script>const unitList=document.getElementById('unit-list');Object.keys(vocabByUnit).forEach(u=>{const card=document.createElement('div');card.className='unit-card';const left=document.createElement('div');left.className='unit-left';const title=document.createElement('div');title.className='unit-title';title.textContent=u.toUpperCase();const subtitle=document.createElement('div');subtitle.className='status';subtitle.textContent='50 單字 • 100 題 (英→中 + 中→英)';left.appendChild(title);left.appendChild(subtitle);const controls=document.createElement('div');controls.className='unit-controls';const aBtn=document.createElement('button');aBtn.className='btn small';aBtn.textContent='開始測驗';aBtn.onclick=()=>location.href='quiz.html?u='+u;const fBtn=document.createElement('button');fBtn.className='btn small ghost';fBtn.textContent='單字卡';fBtn.onclick=()=>location.href='flashcards.html?u='+u;const vBtn=document.createElement('button');vBtn.className='btn small ghost';vBtn.textContent='單字總覽';vBtn.onclick=()=>location.href='vocab.html?u='+u;controls.appendChild(aBtn);controls.appendChild(fBtn);controls.appendChild(vBtn);card.appendChild(left);card.appendChild(controls);unitList.appendChild(card);});</script></body></html>
