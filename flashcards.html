<!doctype html><html lang="zh-Hant"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>單字卡</title><link rel="stylesheet" href="styles.css"></head><body><header class="header container"><h1 id="page-title">單字卡</h1>
  <div style=\"position:absolute;right:16px;top:14px;\"><button class=\"btn small ghost\" onclick=\"location.href='home.html'\">← 返回主選單</button></div></header><main class="container"><div class="card-center" id="card-center"><div id="card-body" style="font-size:28px">載入中…</div></div><div class="flash-controls"><button id="prev" class="btn small ghost">← 上一張</button><button id="flip" class="btn small">翻面</button><button id="next" class="btn small ghost">下一張 →</button></div><div class="status" id="progress"></div></main><script src="data.js"></script><script src="app-common.js"></script><script>const unit=qsParam('u')||'unit1';document.getElementById('page-title').textContent=unit.toUpperCase()+' — 單字卡';const list=vocabByUnit[unit]||[];let idx=0,flipped=false;function render(){const it=list[idx];document.getElementById('card-body').textContent=flipped?it.definition:it.word;document.getElementById('progress').textContent=(idx+1)+' / '+list.length;}document.getElementById('prev').onclick=()=>{idx=(idx-1+list.length)%list.length;flipped=false;render();};document.getElementById('next').onclick=()=>{idx=(idx+1)%list.length;flipped=false;render();};document.getElementById('flip').onclick=()=>{flipped=!flipped;render();};render();</script></body></html>
